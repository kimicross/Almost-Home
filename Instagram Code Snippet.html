<!DOCTYPE html>
<html>
  <head>
    <title>Spare Closet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="js/instafeed.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="../../assets/js/html5shiv.js"></script>

    <![endif]-->
  </head>
  <body>


    <!-- Live Instagram Feed -->

		<div class="section">
			<div id="instafeed">
				<div class="container">
					<div class="row">
					</div>
				</div>
			</div>
		</div>
    <!-- End Live Instagram Feed -->
	
		<script type="text/javascript">
			var userFeed = new Instafeed({
				get: 'user',
				userId: '145176462',
				clientId: '83624f9f4ce849e1bb2ebc3089251fd9',
				accessToken: '145176462.83624f9.44bae82ed7fe4d7a901e399880209533',
				resolution: 'standard_resolution',
				template: '<a href="{{link}}" target="_blank" id="{{id}}"><img src="{{image}}"/><div class="footer"><div class="caption">{{caption}}</div></div></a>',
				sortBy: 'most-recent',
				limit: 32,
				orientation: 'square',
				links: 'false',
			});
			userFeed.run();
		</script>
	</body>	
</head>
